<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Glass Calculator — Light / Dark</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <div class="scene">

            <!-- Main calculator -->
            <div class="phone calc" id="calculator" data-theme="light">
                <div class="topbar">
                    <div class="brand">BIG SUR</div>
                    <div class="toggle-wrap">
                        <label class="switch">
                            <input id="themeToggle" type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="screen" id="screen">
                    <div class="expression" id="expression"></div>
                    <div class="result" id="result">0</div>
                </div>

                <div class="pad">
                    <!-- scientific row -->
                    <div class="row">
                        <button class="btn small" data-action="clear">AC</button>
                        <button class="btn small" data-action="neg">+/-</button>
                        <button class="btn small" data-func="sin">sin</button>
                        <button class="btn small" data-func="cos">cos</button>
                    </div>

                    <!-- basic operations -->
                    <div class="row">
                        <button class="btn" data-value="7">7</button>
                        <button class="btn" data-value="8">8</button>
                        <button class="btn" data-value="9">9</button>
                        <button class="btn op" data-value="/">÷</button>
                    </div>

                    <div class="row">
                        <button class="btn" data-value="4">4</button>
                        <button class="btn" data-value="5">5</button>
                        <button class="btn" data-value="6">6</button>
                        <button class="btn op" data-value="*">×</button>
                    </div>

                    <div class="row">
                        <button class="btn" data-value="1">1</button>
                        <button class="btn" data-value="2">2</button>
                        <button class="btn" data-value="3">3</button>
                        <button class="btn op" data-value="-">−</button>
                    </div>

                    <div class="row">
                        <button class="btn zero" data-value="0">0</button>
                        <button class="btn" data-value=".">.</button>
                        <button class="btn equal" data-action="equals">=</button>
                        <button class="btn op" data-value="+">+</button>
                    </div>

                    <div class="row small-row">
                        <button class="btn small" data-action="back">DEL</button>
                        <button class="btn small" data-value="(">(</button>
                        <button class="btn small" data-value=")">)</button>
                        <button class="btn small" data-func="deg">deg</button>
                    </div>
                </div>
                <div class="signature">@ Eng mohamed Badal</div>

            </div>


        </div>

        <!-- Signature -->

    </div>

    <script src="script.js"></script>
</body>

</html>
